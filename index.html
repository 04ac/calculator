<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<script src="script.js" defer></script>

    <h1>Calculator</h1>
    <div class="container">
        <div class="screen" id="screen">
            <p id="result"></p>
        </div>

        <div class="input">
            <div class="keypad">
                <div class="clear">
                    <div id="ac">AC</div>
                    <div id="c">C</div>
                </div>
                <!-- <div class="row1"><div id="1"></div>....</div>-->
                <div class="row1">
                    <div id="7" class="key number">7</div>
                    <div id="8" class="key number">8</div>
                    <div id="9" class="key number">9</div>
                    <div id="+" class="key sign">+</div>
                </div>
                <div class="row2">
                    <div id="4" class="key number">4</div>
                    <div id="5" class="key number">5</div>
                    <div id="6" class="key number">6</div>
                    <div id="-" class="key sign">-</div>
                </div>
                <div class="row3">
                    <div id="1" class="key number">1</div>
                    <div id="2" class="key number">2</div>
                    <div id="3" class="key number">3</div>
                    <div id="*" class="key sign">*</div>
                </div>
                <div class="row4">
                    <div id="." class="key decimal">.</div>
                    <div id="0" class="key number">0</div>
                    <div id="=" class="equals">=</div>
                    <div id="/" class="key sign">/</div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
